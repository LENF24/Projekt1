<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Login Form -->
            <div id="loginForm" class="form active">
                <h2>Login</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginName">Name:</label>
                        <input type="text" id="loginName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Passwort:</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <p class="toggle-text">Noch keine Benutzerkonto? <a href="#" onclick="toggleForms()">Registrieren</a></p>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="form">
                <h2>Registrieren</h2>
                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="registerName">Name:</label>
                        <input type="text" id="registerName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Passwort:</label>
                        <input type="password" id="registerPassword" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPasswordConfirm">Passwort wiederholen:</label>
                        <input type="password" id="registerPasswordConfirm" name="passwordConfirm" required>
                    </div>
                    <div class="form-group checkbox">
                        <input type="checkbox" id="agbCheck" name="agb" required>
                        <label for="agbCheck">Ich akzeptiere die <a href="agb.html" target="_blank">AGB's</a></label>
                    </div>
                    <button type="submit" class="btn">Registrieren</button>
                </form>
                <p class="toggle-text">Bereits registriert? <a href="#" onclick="toggleForms()">Login</a></p>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
